<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution for a blog preview card challenge provided by Frontend Mentor">
  <link rel="author" content="Levi Wright" href="https://github.com/law973">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>
  <link rel="stylesheet" href="css/compiled_style.css">
</head>
<body>
  <main>
    <!-- Card -->
    <article class="card">
      <!-- Blog Images -->
      <div class="blog_images_container">
        <img id="blog_image_red" class="blog_image hidden" src="./assets/images/illustration-article-red.svg" role="image" alt="An image with various shapes, lines, and symbols in red, black, and white.">
        <img id="blog_image_yellow" class="blog_image" src="./assets/images/illustration-article-yellow.svg" role="image" alt="An image with various shapes, lines, and symbols in yellow, black, and white.">
        <img id="blog_image_green" class="blog_image hidden" src="./assets/images/illustration-article-green.svg" role="image" alt="An image with various shapes, lines, and symbols in green, black, and white.">
        <img id="blog_image_blue" class="blog_image hidden" src="./assets/images/illustration-article-blue.svg" role="image" alt="An image with various shapes, lines, and symbols in blue, black, and white.">
      </div>
      <!-- Content -->
      <section class="content">
        <span class="content__category">Learning</span>
        <span class="content__publish_date">Published 21 Dec 2023</span>
        <a class="content__title" href="#" title="Click to read more">HTML & CSS foundations</a>
        <p class="content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <!-- Author -->
      <section class="author">
        <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="A profile picture of a man in a blue shirt named Greg Hooper.">
        <span class="author__name">Greg Hooper</span>
      </section>
    </article>
    <!-- Color Variant Switch Buttons -->
    <div class="buttons_container">
      <button id="theme_switcher_red" class="button">Switch to Red Theme</button>
      <button id="theme_switcher_yellow" class="button">Switch to Yellow Theme</button>
      <button id="theme_switcher_green" class="button">Switch to Green Theme</button>
      <button id="theme_switcher_blue" class="button">Switch to Blue Theme</button>
    </div>
  </main>
  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a rel="noreferrer" href="https://www.frontendmentor.io" target="_blank" title="Frontend Mentor Home Page"><span class="sr-only">(Opens in a new tab)</span>Frontend Mentor</a>. 
    Coded by <a rel="noreferrer" href="https://github.com/law973" target="_blank" title="GitHub Profile"><span class="sr-only">(Opens in a new tab)</span>Levi Wright</a>.
  </footer>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
